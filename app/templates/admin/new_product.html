{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Добавление нового товара</h2>

    {% if errors %}
      <div class="alert alert-danger" role="alert">
        {% for field, msg in errors.items() %}
          <li>{{ msg }}</li>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="needs-validation" novalidate>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Название</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Цена (₽)</label>
                <input type="number" step="0.01" name="price" class="form-control" required value="0">
            </div>
            <div class="col-md-4">
                <label class="form-label">Ширина (мм)</label>
                <input type="number" step="1" name="width" class="form-control" required value="0">
            </div>
            <div class="col-md-4">
                <label class="form-label">Высота (мм)</label>
                <input type="number" step="1" name="height" class="form-control" required value="0">
            </div>
            <div class="col-md-4">
                <label class="form-label">Материал</label>
                <select name="material" class="form-select" required>
                    <option value="ПВХ">ПВХ</option>
                    <option value="Дерево">Дерево</option>
                    <option value="Алюминий">Алюминий</option>
                </select>
            </div>
            <div class="col-md-12">
                <label class="form-label">Описание</label>
                <textarea name="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="col-md-6">
                <label class="form-label">Цвет</label>
                <input type="text" name="color" class="form-control" value="белый">
            </div>
            <div class="col-md-6">
                <div class="form-check mt-4 pt-2">
                    <input class="form-check-input" type="checkbox" name="in_stock" id="in_stock" checked>
                    <label class="form-check-label" for="in_stock">В наличии</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Добавить</button>
                <a href="/admin/products" class="btn btn-secondary">Отмена</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
